<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="menuController.js"></script>
	<script src="productController.js"></script>
	<script src="productFormDirective.js"></script>
  </head>

  <body ng-app="dashboard">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Painel Adminitração do Site</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="logout.php">Sair</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row" ng-controller="menuCtrl as menu">
	  
        <div class="col-sm-3 col-md-2 sidebar" >
          <ul class="nav nav-sidebar"  >
            <li ng-repeat="page in menu.pages" ng-class="{active: menu.current === page.id}" ><a href="#" ng-click="menu.changePage(page.id);" >{{page.name}}</a></li>
          </ul>
        </div>
		
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-show="menu.current === 1" ng-controller="productCtrl as products">
          <h1 class="page-header">Peças</h1>
          
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th># JCREI</th>
                  <th># Original</th>
                  <th>Descrição</th>
                  <th>-</th>
				  <th>-</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in products.list" >
                  <td>{{product.numeroJcrei}}</td>
                  <td>{{product.numeroOriginal}}</td>
                  <td>{{product.descricao}}</td>
                  <td><a href="#" ng-click="products.edit(product);" >Editar</a></td>
				  <td><a href="#" ng-click="products.delete(product);" >Excluir</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-show="menu.current === 2 ">
			<product-form data-title="Adicionar Peça" data-edit=false ></product-form>
		</div>
		
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-show="menu.current === 3" >
			<product-form data-title="Editar Peça" data-edit=true ></product-form>
		</div>
		
	  </div>
    </div>


    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
